<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Product</title>
</head>
<body>

        <ul>
            <li><a href="/shop">Shop</a></li>

        </ul>
    </header>
    <main>
        <form action="/contactus" method="POST">

             <br>

        </form>
    </main>
